# Nacos 配置
spring:
  application:
    name: employee-management
  # 激活的环境配置
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:default}
  cloud:
    nacos:
      # Nacos 配置中心
      config:
        server-addr: 114.55.135.154:8848
        file-extension: yml
        group: DEFAULT_GROUP
        namespace: ""  # 使用默认namespace
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
        # 开启配置自动刷新
        refresh-enabled: true
        # 禁用导入检查
        import-check:
          enabled: false
        # 强制使用HTTP协议，不使用gRPC
        remote-first: false
      # Nacos 注册中心
      discovery:
        server-addr: 114.55.135.154:8848
        group: DEFAULT_GROUP
        namespace: ""  # 使用默认namespace
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
  # 配置导入 - 根据环境变量动态加载配置文件
  config:
    import: optional:nacos:application-${spring.profiles.active:default}.yml